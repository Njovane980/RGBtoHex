<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RGB to Hex</title>
</head>
<body>
    <h2>RGB to Hex Converter</h2>
    <label for="red">Red:</label>
    <input type="number" id="red" min="0" max="255" value="0">
    
    <label for="green">Green:</label>
    <input type="number" id="green" min="0" max="255" value="0">
    
    <label for="blue">Blue:</label>
    <input type="number" id="blue" min="0" max="255" value="0">

    <button onclick="convertRGBtoHex()">Convert</button>

    <p id="result"></p>
    <script src="./script/code.js"></script>
</body>
</html>
